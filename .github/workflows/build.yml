name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - uses: cachix/install-nix-action@v22

    - name: Build package
      id: release-build
      run: |
        dist=$(nix build --no-link --print-out-paths --print-build-logs .#default.dist)
        echo "dist=$dist" >> $GITHUB_OUTPUT

    - if: matrix.os == 'ubuntu-latest'
      name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: pocket-ic-${{ github.sha }}
        path: ${{ steps.release-build.outputs.dist }}/*

  publish:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - run: echo "publishing TODO"

name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: cachix/install-nix-action@v22

    - name: Build package
      run: nix build --no-link

    - name: Build release
      id: release-build
      run: |
        out=$(nix build --no-link --print-out-paths .#pocketic-py-release)
        echo "::set-output name=out::$out"

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: pocket-ic-${{ github.sha }}
        path: ${{ steps.release-build.outputs.out }}/*

  publish:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - run: echo "publishing TODO"
